<!DOCTYPE html>
<html lang="{{ .Site.Language }}">
  <head>
    {{ partial "head.html" . }}
  </head>
  {{ block "body" . }}
  <body>
    {{ end }}
    <div id="stars"></div>
<div id="stars2"></div>
<div id="stars3"></div>
<div id="stars4"></div>
<div id="stars5"></div>
    
    <div class="container">
      {{ partial "header.html" . }}

      <div class="content">{{ block "main" . }}{{ end }}</div>

      {{ block "footer" . }} {{ partial "footer.html" . }} {{ end }}
    </div>

    {{ partial "javascript.html" . }}
  </body>
</html>
