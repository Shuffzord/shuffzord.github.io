{{ define "main" }}
<div class="stock-dashboard">
    <!-- Mobile menu toggle -->
    <button class="mobile-toggle" id="mobile-toggle" aria-label="Toggle sidebar">
        <span></span>
        <span></span>
        <span></span>
    </button>

    <!-- Left sidebar -->
    <div class="dashboard-sidebar" id="dashboard-sidebar">
        <div class="sidebar-header">
            <h2>Stock Reports</h2>
        </div>
        
        <!-- Search box -->
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Search reports..." class="search-input">
        </div>
        
        <!-- File list -->
        <div class="file-list" id="file-list">
            <!-- Files will be populated by JavaScript -->
        </div>
    </div>

    <!-- Right panel -->
    <div class="dashboard-main">
        <div class="report-container">
            <div class="report-placeholder" id="report-placeholder">
                <h3>Select a report to view</h3>
                <p>Choose a stock report from the sidebar to display it here.</p>
            </div>
            <iframe id="report-viewer" class="report-iframe" style="display: none;"></iframe>
        </div>
    </div>
</div>

<!-- Include dashboard CSS and JS -->
<link rel="stylesheet" href="{{ "css/stock-dashboard.css" | relURL }}">
<script src="{{ "js/stock-dashboard.js" | relURL }}"></script>
{{ end }}
