a single annotation. Read more here: [How to Combine Highlights

Readwise](https://blog.readwise.io/combine-highlights-on-the-fly/).</blockquote><figcaption>&mdash; Readwise Team, <cite>How to Use Readwise</cite></figcaption></figure></div></div><div class=posts-group><div class=post-year></div><div class=posts-list><star></star><figure class=quote><blockquote><span></span> Concatenation Tags (Combining Highlights)</blockquote><figcaption>&mdash; Readwise Team, <cite>How to Use Readwise</cite></figcaption></figure></div></div><div class=posts-group><div class=post-year></div><div class=posts-list><star></star><figure class=quote><blockquote><span></span> Did you know you can add chapters to your highlights

Read](https://blog.readwise.io/tag-your-highlights-while-you-read/).</blockquote><figcaption>&mdash; Readwise Team, <cite>How to Use Readwise</cite></figcaption></figure></div></div><div class=posts-group><div class=post-year></div><div class=posts-list><star></star><figure class=quote><blockquote><span></span> Inline Tagging</blockquote><figcaption>&mdash; Readwise Team, <cite>How to Use Readwise</cite></figcaption></figure></div></div><div class=posts-group><div class=post-year></div><div class=posts-list><star></star><figure class=quote><blockquote><span></span> COMING SOON! In addition to the general purpose

to form stronger memories enabling you to retain profoundly more of

using two principles borrowed from cognitive science: [spaced
repetition](https://en.wikipedia.org/wiki/Spaced_repetition) and
[active recall](https://en.wikipedia.org/wiki/Active_recall). Active
recall (also known as quizzing, testing, or retrieval) is the
process by which we challenge our minds to retrieve a piece of
information. Simply rereading a passage from time to time, on the
other hand, is passive. Rereading is no doubt better than never
revisiting the passage, but research has repeatedly shown that
active recall is significantly more effective. So how can you take
advantage of active recall in Readwise? For any highlight that you
wish to deliberately commit to memory, hit the Master icon in the
web app (keyboard shortcut m). You can then convert that highlight

recalled. In turn, you'll retain vastly more of what you read.</blockquote><figcaption>&mdash; Readwise Team, <cite>How to Use Readwise</cite></figcaption></figure></div></div><div class=posts-group><div class=post-year></div><div class=posts-list><star></star><figure class=quote><blockquote><span></span> Active Recall (Mastery)</blockquote><figcaption>&mdash; Readwise Team, <cite>How to Use Readwise</cite></figcaption></figure></div></div><div class=posts-group><div class=post-year></div><div class=posts-list><star></star><figure class=quote><blockquote><span></span> When you start using Readwise, its proprietary [spaced
repetition](https://en.wikipedia.org/wiki/Spaced_repetition)
algorithm assumes by default that each of your highlights is of
equal quality, equal relevance, and equal difficulty. For most
people, this is not entirely true. Some highlights are better than
average; some are below. Some highlights are especially relevant
right now; some not so much. Some highlights are hard to remember;
some are easy. You can take control of this algorithm by supplying
feedback in the web app. If a highlight is better than average,
especially relevant, or difficult, instruct Readwise "More"
(keyboard shortcut 2). You'll see this highlight more often than
average. If a highlight is in the middle, instruct Readwise "Later"
(keyboard shortcut 3). You get the idea. If you consistently supply
feedback, you'll watch the quality of your reviews steadily improve.
In turn, you'll retain significantly more of what you read.</blockquote><figcaption>&mdash; Readwise Team, <cite>How to Use Readwise</cite></figcaption></figure></div></div><div class=posts-group><div class=post-year></div><div class=posts-list><star></star><figure class=quote><blockquote><span></span> Spaced Repetition Feedback Buttons</blockquote><figcaption>&mdash; Readwise Team, <cite>How to Use Readwise</cite></figcaption></figure></div></div><div class=posts-group><div class=post-year></div><div class=posts-list><star></star><figure class=quote><blockquote><span></span> Readwise helps you remember more of what you read
using two principles borrowed from cognitive science: [spaced
repetition](https://en.wikipedia.org/wiki/Spaced_repetition) and
[active recall](https://en.wikipedia.org/wiki/Active_recall). Spaced
repetition is a scientifically proven method for efficient learning
that progressively increases the time between reviews of previously
learned material. Basically, we remember things better if we spread
our reviews out over time rather than cramming. If you stop to think
about it, reading a book is kind of like cramming. We intensely
learn about a single subject for a few weeks. Then we move onto the
next book. Readwise uses your highlights from to space out each book
you've read into perpetuity. The result is that your retain
profoundly more of what you read.</blockquote><figcaption>&mdash; Readwise Team, <cite>How to Use Readwise</cite></figcaption></figure></div></div><div class=posts-group><div class=post-year></div><div class=posts-list><star></star><figure class=quote><blockquote><span></span> Spaced Repetition Basics</blockquote><figcaption>&mdash; Readwise Team, <cite>How to Use Readwise</cite></figcaption></figure></div></div><div class=posts-group><div class=post-year></div><div class=posts-list><star></star><figure class=quote><blockquote><span></span> Why does Readwise focus so much on retention? For the

portfolios against losses before seeking gains; or bodybuilders
should prevent muscle loss before adding lean mass. No matter what
you’re doing, the best way to grow is to first prevent losses. Think
of it this way: If you've got a leaky bucket, you're better off
fixing the leak before pouring water in the top. For those of you
who prefer numbers: If you start with a portfolio worth $100 and
lose 50%, you now need to earn 100% to breakeven. This principle, of
course, also extends to learning.</blockquote><figcaption>&mdash; Readwise Team, <cite>How to Use Readwise</cite></figcaption></figure></div></div><div class=posts-group><div class=post-year></div><div class=posts-list><star></star><figure class=quote><blockquote><span></span> Why Retention?</blockquote><figcaption>&mdash; Readwise Team, <cite>How to Use Readwise</cite></figcaption></figure></div></div><div class=posts-group><div class=post-year></div><div class=posts-list><star></star><figure class=quote><blockquote><span></span> Do you sometimes come across a profound highlight in

should "discard" it. You discard in the Readwise Email by clicking

Readwise web app by clicking the Discard button or using the
keyboard shortcut d. Note: Discarded highlights are not permanently
deleted. You can retrieve them any time by selecting
[Discards](https://readwise.io/discards) from the [Readwise
Dashboard](https://readwise.io/dashboard).</blockquote><figcaption>&mdash; Readwise Team, <cite>How to Use Readwise</cite></figcaption></figure></div></div><div class=posts-group><div class=post-year></div><div class=posts-list><star></star><figure class=quote><blockquote><span></span> Discarding</blockquote><figcaption>&mdash; Readwise Team, <cite>How to Use Readwise</cite></figcaption></figure></div></div><div class=posts-group><div class=post-year></div><div class=posts-list><star></star><figure class=quote><blockquote><span></span> If you see a highlight your particularly love and/or

favorite in the Readwise Email by clicking the Favorite link
underneath each highlight. You favorite in the Readwise web app by
clicking the heart icon or using the keyboard shortcut f. You can
view all these favorited highlights at any time by selecting
[Favorites](https://readwise.io/favorites) from the [Readwise

enough, you'll start receiving a special Daily Readwise on Sundays

want to see again. Maybe the book no longer relevant to our lives.
Or maybe you and your significant other share a Kindle account.
Either way, it's easy to disable whole books from being resurfaced
in Readwise. Simply go to [Books](https://readwise.io/library) from
the [Readwise Dashboard](https://readwise.io/dashboard) and click
the down arrow for the book you no longer wish to see. Then move the
frequency slider to "Never". You can also conveniently disable a
book during a Daily Readwise by selecting the down arrow in the
upper right of the web app and clicking "Never show me this book
again".</blockquote><figcaption>&mdash; Readwise Team, <cite>How to Use Readwise</cite></figcaption></figure></div></div><div class=posts-group><div class=post-year></div><div class=posts-list><star></star><figure class=quote><blockquote><span></span> Disabling Books</blockquote><figcaption>&mdash; Readwise Team, <cite>How to Use Readwise</cite></figcaption></figure></div></div><div class=posts-group><div class=post-year></div><div class=posts-list><star></star><figure class=quote><blockquote><span></span> Have you been reading and highlighting on Kindle for
years? I know I have. During that time, my interests have gone from
real estate investing, to securities analysis, to sailing, to
Stoicism, to startups, and beyond. It's safe to say that what I was
interested in six years is hardly what I'm interested in now. If
that's the case for you too, you can bias the Daily Readwise towards
more recently taken highlights by selecting the
[Preferences](https://readwise.io/preferences) menu from the
[Readwise Dashboard](https://readwise.io/dashboard) and toggling the
Highlight Recency option. You'll still see your old highlights: just
less often than new highlights. (You can use Highlight Recency to
bias towards old highlights too.)</blockquote><figcaption>&mdash; Readwise Team, <cite>How to Use Readwise</cite></figcaption></figure></div></div><div class=posts-group><div class=post-year></div><div class=posts-list><star></star><figure class=quote><blockquote><span></span> Highlight Recency</blockquote><figcaption>&mdash; Readwise Team, <cite>How to Use Readwise</cite></figcaption></figure></div></div><div class=posts-group><div class=post-year></div><div class=posts-list><star></star><figure class=quote><blockquote><span></span> Change the Number of Paper or Audiobook Highlights</blockquote><figcaption>&mdash; Readwise Team, <cite>How to Use Readwise</cite></figcaption></figure></div></div><div class=posts-group><div class=post-year></div><div class=posts-list><star></star><figure class=quote><blockquote><span></span> By default, you're set to receive five (5) of your
highlights per Daily Readwise. For many users, this is the optimal
setting. If it's not ideal for you, you can easily increase or
decrease the number of highlights by selecting the
[Preferences](https://readwise.io/preferences) menu from the
[Readwise Dashboard](https://readwise.io/dashboard) and toggling the
Highlights Per Day option.</blockquote><figcaption>&mdash; Readwise Team, <cite>How to Use Readwise</cite></figcaption></figure></div></div><div class=posts-group><div class=post-year></div><div class=posts-list><star></star><figure class=quote><blockquote><span></span> Change the Number of Daily Readwise Highlights</blockquote><figcaption>&mdash; Readwise Team, <cite>How to Use Readwise</cite></figcaption></figure></div></div><div class=posts-group><div class=post-year></div><div class=posts-list><star></star><figure class=quote><blockquote><span></span> By default, you're set to receive your Daily Readwise
email in the morning at 8:00 AM Eastern Time. For many users, this
might be perfect. If you're in a different time zone, or if Readwise
fits better into a different part of your daily routine, you can
easily change this send time by selecting the
[Preferences](https://readwise.io/preferences) menu from the
[Readwise Dashboard](https://readwise.io/dashboard) and toggling the
Email Send Time option.</blockquote><figcaption>&mdash; Readwise Team, <cite>How to Use Readwise</cite></figcaption></figure></div></div><div class=posts-group><div class=post-year></div><div class=posts-list><star></star><figure class=quote><blockquote><span></span> Customize Email Send Time</blockquote><figcaption>&mdash; Readwise Team, <cite>How to Use Readwise</cite></figcaption></figure></div></div><div class=posts-group><div class=post-year></div><div class=posts-list><star></star><figure class=quote><blockquote><span></span> All of us go through periods of extreme busyness from
time to time. During those times, it can be a little overwhelming to
watch emails pile up in your inbox. To account for this, Readwise
will automatically downgrade your frequency if you're unable to read
the emails. First from every day to every other day, then from every
other day to every week. It works the same in reverse. Once you
start reading your emails again, your frequency will be
automatically upgraded.</blockquote><figcaption>&mdash; Readwise Team, <cite>How to Use Readwise</cite></figcaption></figure></div></div><div class=posts-group><div class=post-year></div><div class=posts-list><star></star><figure class=quote><blockquote><span></span> Automatic Email Frequency Adjustment</blockquote><figcaption>&mdash; Readwise Team, <cite>How to Use Readwise</cite></figcaption></figure></div></div><div class=posts-group><div class=post-year></div><div class=posts-list><star></star><figure class=quote><blockquote><span></span> By default, you'll receive a Daily Readwise email once

weekly, or never by selecting
[Preferences](https://readwise.io/preferences) menu from the
[Readwise Dashboard](https://readwise.io/dashboard) and toggling the
Email Frequency option.</blockquote><figcaption>&mdash; Readwise Team, <cite>How to Use Readwise</cite></figcaption></figure></div></div><div class=posts-group><div class=post-year></div><div class=posts-list><star></star><figure class=quote><blockquote><span></span> Change Email Frequency</blockquote><figcaption>&mdash; Readwise Team, <cite>How to Use Readwise</cite></figcaption></figure></div></div><div class=posts-group><div class=post-year></div><div class=posts-list><star></star><figure class=quote><blockquote><span></span> Customizing Readwise</blockquote><figcaption>&mdash; Readwise Team, <cite>How to Use Readwise</cite></figcaption></figure></div></div><div class=posts-group><div class=post-year></div><div class=posts-list><star></star><figure class=quote><blockquote><span></span> If you have a bunch of highlights from a random

easily import those into your Readwise account in one fell swoop.

instructions from there to properly format your file.</blockquote><figcaption>&mdash; Readwise Team, <cite>How to Use Readwise</cite></figcaption></figure></div></div><div class=posts-group><div class=post-year></div><div class=posts-list><star></star><figure class=quote><blockquote><span></span> CSV Import</blockquote><figcaption>&mdash; Readwise Team, <cite>How to Use Readwise</cite></figcaption></figure></div></div><div class=posts-group><div class=post-year></div><div class=posts-list><star></star><figure class=quote><blockquote><span></span> As software designed specifically for nonfiction power

revisiting, just like a profound highlight from a good book. You can

Highlights](https://readwise.io/sync) menu from the [Readwise
Dashboard](https://readwise.io/dashboard) and clicking the
[Twitter](https://readwise.io/twitter_start) link.</blockquote><figcaption>&mdash; Readwise Team, <cite>How to Use Readwise</cite></figcaption></figure></div></div><div class=posts-group><div class=post-year></div><div class=posts-list><star></star><figure class=quote><blockquote><span></span> Twitter</blockquote><figcaption>&mdash; Readwise Team, <cite>How to Use Readwise</cite></figcaption></figure></div></div><div class=posts-group><div class=post-year></div><div class=posts-list><star></star><figure class=quote><blockquote><span></span> There are two ways you can start using Readwise with

shelf in Readwise by clicking [Paper or
Audiobooks](https://readwise.io/quick) from the [Add
Highlights](https://readwise.io/sync) menu. You'll then start
receiving the most popular highlights from those books as part of

Readwise by typing or pasting them in. You can do this by selecting
[Freeform Input](https://readwise.io/import_freeform) from the [Add

account select the [Add Highlights](https://readwise.io/sync) menu
from the [Readwise Dashboard](https://readwise.io/dashboard) and
click on the [Pocket](https://readwise.io/pocket) link.</blockquote><figcaption>&mdash; Readwise Team, <cite>How to Use Readwise</cite></figcaption></figure></div></div><div class=posts-group><div class=post-year></div><div class=posts-list><star></star><figure class=quote><blockquote><span></span> Pocket</blockquote><figcaption>&mdash; Readwise Team, <cite>How to Use Readwise</cite></figcaption></figure></div></div><div class=posts-group><div class=post-year></div><div class=posts-list><star></star><figure class=quote><blockquote><span></span> Readwise isn't limited to just books. You can also use

Highlights](https://readwise.io/sync) menu from the [Readwise
Dashboard](https://readwise.io/dashboard) and clicking on the
[iBooks](https://readwise.io/ibooks) link. You'll need to follow the

our small niche market of "nonfiction power readers" rather than

an obscure comment about reading lists on Hacker News and
subsequently bonded over a mutual interest in so-called "reading

enable active engagement, for example tagging and taking notes. You

self-criticism, and they don’t hide from uncomfortable questions.
They welcome them.</blockquote><figcaption>&mdash; James Comey, <cite>A Higher Loyalty</cite></figcaption></figure></div></div><div class=posts-group><div class=post-year></div><div class=posts-list><star></star><figure class=quote><blockquote><span></span> We would teach that great leaders are (1) people of

kind and tough; (4) transparent; and (5) aware that we all seek
meaning in work. We would also teach them that (6) what they say is
important, but what they do is far more important, because their
people are always watching them. In short, we would demand and
develop ethical leaders.</blockquote><figcaption>&mdash; James Comey, <cite>A Higher Loyalty</cite></figcaption></figure></div></div><div class=posts-group><div class=post-year></div><div class=posts-list><star></star><figure class=quote><blockquote><span></span> He who permits himself to tell a lie once, finds it
much easier to do it a second and third time, till at length it
becomes habitual; he tells lies without attending to it, and truths

leads to that of the heart, and in time depraves all its good
dispositions.</blockquote><figcaption>&mdash; James Comey, <cite>A Higher Loyalty</cite></figcaption></figure></div></div><div class=posts-group><div class=post-year></div><div class=posts-list><star></star><figure class=quote><blockquote><span></span> Doubt, I’ve learned, is wisdom. And the older I get,

danger to the organizations and people they lead. In some cases,
